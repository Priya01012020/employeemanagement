<mat-card class="example-card" style="text-align: center;">
  <form [formGroup]="firstFormGroup">     
  <mat-card-content> 
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" #uname formControlName="uname">
    </mat-form-field><br />      
        <button mat-raised-button color="primary" (click)="updateAddress()">Address</button> &nbsp;&nbsp;&nbsp;              
        <button mat-raised-button color="primary" (click)="updateRole()">Role</button> &nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="updateMail()">Mail id</button>&nbsp;&nbsp;&nbsp; 
        <button mat-raised-button color="primary" (click)="updateMobile()">Mobile</button>&nbsp;&nbsp;&nbsp; 
        <button mat-raised-button color="primary" (click)="updateStatus()">Is Active?</button> 
     <br />
     <mat-form-field *ngIf="i===1" style="width: 500px;">
      <input matInput placeholder="Address" #address formControlName="address">
      </mat-form-field>

      <mat-form-field *ngIf="i===2" style="width: 500px;">
        <mat-label>Role</mat-label>
        <select matNativeControl formControlName="role">
          <option value="tl">Team leader</option>
          <option value="manager">Manager</option>
          <option value="employee">Employee</option>
        </select>
      </mat-form-field>
     
        <mat-form-field *ngIf="i===3" style="width: 500px;">
          <input matInput placeholder="Mail Id" #mailid formControlName="mail">
          </mat-form-field>

          <mat-form-field *ngIf="i===4" style="width: 500px;">
            <input matInput placeholder="Mobile" #mobile formControlName="mobile">
            </mat-form-field>

            <mat-card-content *ngIf="i===5">
              <mat-slide-toggle formControlName="status">Is Active?</mat-slide-toggle>
            </mat-card-content>

  </mat-card-content> 
  <mat-card-actions>
    <button mat-raised-button color="primary" #button (click)="updateDetails()">Update</button> 
  </mat-card-actions>
  </form>
</mat-card>
